<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KDAG Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <h1>KDAG Knowledge Quiz</h1>
        <form id="quizForm">
            <!-- Questions -->
            <div class="question">
                <p>1. What does KDAG stand for?</p>
                <label><input type="radio" name="q1" value="a"> Knowledge Development and Growth</label><br>
                <label><input type="radio" name="q1" value="b"> Knowledge Development Association Group</label><br>
                <label><input type="radio" name="q1" value="c"> Knowledge Design and Graphs</label><br>
                <label><input type="radio" name="q1" value="d"> Knowledge Data and Graphs</label>
            </div>

            <div class="question">
                <p>2. What language is primarily used for styling web pages?</p>
                <label><input type="radio" name="q2" value="a"> HTML</label><br>
                <label><input type="radio" name="q2" value="b"> CSS</label><br>
                <label><input type="radio" name="q2" value="c"> JavaScript</label><br>
                <label><input type="radio" name="q2" value="d"> Python</label>
            </div>

            <div class="question">
                <p>3. What is the purpose of a submit button in forms?</p>
                <label><input type="radio" name="q3" value="a"> To reset all data</label><br>
                <label><input type="radio" name="q3" value="b"> To close the page</label><br>
                <label><input type="radio" name="q3" value="c"> To send form data for processing</label><br>
                <label><input type="radio" name="q3" value="d"> To change font</label>
            </div>

            <div class="question">
                <p>4. Which tag is used for JavaScript in HTML?</p>
                <label><input type="radio" name="q4" value="a">&lt;style&gt;</label><br>
                <label><input type="radio" name="q4" value="b">&lt;script&gt;</label><br>
                <label><input type="radio" name="q4" value="c">&lt;code&gt;</label><br>
                <label><input type="radio" name="q4" value="d">&lt;js&gt;</label>
            </div>

            <div class="question">
                <p>5. What does CSS stand for?</p>
                <label><input type="radio" name="q5" value="a"> Computer Styled Sheets</label><br>
                <label><input type="radio" name="q5" value="b"> Cascading Style Sheets</label><br>
                <label><input type="radio" name="q5" value="c"> Creative Style Sheets</label><br>
                <label><input type="radio" name="q5" value="d"> Colorful Style Sheets</label>
            </div>

            <button type="button" onclick="submitQuiz()">Submit</button>
        </form>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
